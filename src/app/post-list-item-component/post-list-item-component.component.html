<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger' : postLoveIts < 0 }">
  <h2> {{ postTitle }} </h2>
  <p> {{ postContent }} </p>
  <p> {{ postDate | date:'medium' }} </p>
  <div class="btn-group">
    <button class="btn btn-success" (click)="upVote()">J'aime </button>
    <button class="btn btn-danger" (click)="downVote()">Je n'aime pas</button>
  </div>
</li>
