<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour {{ lastUpdate | async | date:'short' | uppercase}} </p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status" [index]="i" [id]="appareil.id"></app-appareil>

      </ul>
      <button class="btn btn-success" [disabled]="!isAuth"  (click)="onAllumer()">tout allumer</button>
      <button class="btn btn-danger" [disabled]="!isAuth"  (click)="onEteindre()">tout éteindre</button>
      <button class="bnt btn-info" (click)="onSave()">Enregistrer les appareils </button>
    </div>
  </div>
</div>
